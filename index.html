<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to my Virtual Terrarium</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Make Your Own Aquarium</h1>
			<div id="left-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant1" src="./images/fish3.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant2" src="./images/fish4.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant3" src="./images/fish5.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant4" src="./images/coral1.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant5" src="./images/coral2.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant6" src="./images/coral3.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant7" src="./images/coral4.png" />
				</div>
			</div>
			<div id="right-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant8" src="./images/coral5.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant9" src="./images/rock1.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant10" src="./images/rock2.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant11" src="./images/fish1.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant12" src="./images/fish2.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant13" src="./images/fish6.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant14" src="./images/coral6.png" />
				</div>
			</div>

			<div id="terrarium">
				<div class = "water"></div>
				<div class="jar-top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</body>
</html>
